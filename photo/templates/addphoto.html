{% extends 'base1.html' %}
{% load staticfiles %}
{% load url from future %}
{% block content %}
<form method="POST" enctype="multipart/form-data" action="{% url 'addPhoto' %}">
{% csrf_token %}
{{ form.as_p }}
    {% if errors %}
        <p>{{ errors }}</p>
    {% endif %}
<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
